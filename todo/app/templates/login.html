{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo | Login </title>

    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />

</head>

<body>
    <div class="signup-login">
        <div class="signup-box1">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="heading">
                    Login
                </div>

                <div class="line"></div>

                <div class="field">
                    <b>Username</b>
                    <input type="text" class="inp" name="fnm" required>
                </div>

                <div class="field">
                    <b>Password</b>
                    <input type="password" class="inp" name="pwd" required>
                </div>

                <div class="field">
                    <input type="submit" class="submit-button" value="Login">
                </div>
                
                <div class="line"></div>

                <div class="field">
                    <b style="margin-left: 130px;">Don't have an account?</b><br>
                    <a href="{% url 'signup' %}" class="anc">Signup</a>
                </div>
            </form> 
        </div>
    </div>
    
</body>
</html>
